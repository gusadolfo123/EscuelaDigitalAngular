<div class="container">
  <div class="row justify-content-center align-content-center ml-2 mr-2">
    <div class="col-md-4 mb-4 mt-5 pl-2 pr-2 pb-2 pt-2 login text-light">
      <h1 class="text-center mt-2 mb-4">Ingreso</h1>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="recordarme">
          <label class="form-check-label" for="recordarme">Recordarme</label>
        </div>
        <button type="submit" class="btn col-12 login-btn mt-2 mb-2">Ingresar</button>
        <a class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2" routerLink="/register">¿Necesitas una Cuenta?</a>
        <button type="submit" class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2"><i class="fab fa-facebook m-0 p-0"></i>
          <span> Ingresar con Facebook</span>
        </button>
        <button type="submit" class="btn col-12 login-btn mt-2 mb-2"><i class="fab fa-twitter-square m-0 p-0"></i>
          <span> Ingresar con Twitter</span>
        </button>
      </form>
    </div>
  </div>
</div>
