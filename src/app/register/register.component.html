<div class="container">
  <div class="row justify-content-center align-content-center ml-2 mr-2">
    <div class="col-md-8 mb-4 mt-5 pl-2 pr-2 pb-2 pt-2 login text-light">
      <h1 class="text-center mt-2 mb-4">Crear Cuenta</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="Nombres" placeholder="Nombres">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="Correo" placeholder="Correo">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password1" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Confirmar Contraseña">
        </div>

        <small id="emailHelp" class="form-text text-light">Al reistrarse, usted acepta nuestros
          <a href="" class="alert-link">Terminos de Servicio</a> y <a href="" class="alert-link">Politica
            de
            Privacidad</a>
        </small>

        <button type="submit" class="btn col-12 login-btn mt-2 mb-2">Registrarse</button>

        <a class="btn col-12 login-btn mt-2 mb-2" routerLink="/login">
          <span>Ya tienes una cuenta?</span>
        </a>
      </form>
    </div>
  </div>
</div>
