<div class="container">
  <div class="row justify-content-center align-content-center ml-2 mr-2">
    <div class="col-md-6 mb-4 mt-5 pl-2 pr-2 pb-2 pt-2 login text-light">
      <h1 class="text-center mt-2 mb-4">Ingreso</h1>
      <div>
        <div class="form-group">
          <input [(ngModel)]="dataLogin.user" type="email" class="form-control" id="user" placeholder="Correo">
        </div>
        <div class="form-group">
          <input [(ngModel)]="dataLogin.password" type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="recordarme">
          <label class="form-check-label" for="recordarme">Recordarme</label>
        </div>
        <button (click)="login()" class="btn col-12 login-btn mt-2 mb-2">Ingresar</button>
        <a class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2" routerLink="/register">¿Necesitas una Cuenta?</a>
        <button class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2"><i class="fab fa-facebook m-0 p-0"></i>
          <span> Ingresar con Facebook</span>
        </button>
        <button class="btn col-12 login-btn mt-2 mb-2"><i class="fab fa-twitter-square m-0 p-0"></i>
          <span> Ingresar con Twitter</span>
        </button>
      </div>
    </div>
  </div>
</div>
